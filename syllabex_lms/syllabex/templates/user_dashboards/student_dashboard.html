<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syllabex Student Dashboard</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #6c63ff;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .sidebar {
            background-color: #f8f9fa;
            height: 100vh;
            padding: 15px;
            border-right: 1px solid #ddd;
        }
        .sidebar a {
            text-decoration: none;
            color: #6c63ff;
            display: flex;
            align-items: center;
            padding: 10px 15px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .sidebar a:hover {
            background-color: #6c63ff;
            color: white;
        }
        .sidebar a svg {
            margin-right: 10px;
        }
        .main-content {
            padding: 20px;
        }
        .course-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to your Syllabex Student Dashboard</h1>
    </header>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 sidebar">
                <a href="/quiz/">
                    <!-- Modern Icon for Quiz -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-question-circle" viewBox="0 0 16 16">
                        <path d="M8 1a7 7 0 1 0 0 14A7 7 0 0 0 8 1zm0 13A6 6 0 1 1 8 2a6 6 0 0 1 0 12z"/>
                        <path d="M5.255 5.786a.237.237 0 0 0-.247.247c0 .113.09.242.247.242h1.237c.18 0 .247-.13.247-.242 0-.113-.09-.242-.247-.242H5.255zM6 7h1c0 .05-.016.107-.05.162-.05.1-.157.216-.336.366-.23.194-.4.36-.511.526C5.814 8.343 5.75 8.613 5.75 9h1.496c0-.214.038-.409.115-.586.079-.18.228-.347.454-.5.183-.12.28-.245.28-.369 0-.05-.016-.106-.05-.162-.033-.054-.08-.117-.15-.182-.114-.1-.278-.192-.478-.31a1.042 1.042 0 0 0-.418-.097zM7.001 9.1h-.001z"/>
                    </svg>
                    Quiz Homepage
                </a>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 main-content">
                <h2>Your Courses</h2>
                {% if course.exists %}
                    {% for course in courses %}
                        <div class="course-card">
                            <h3>{{ course.name }}</h3>
                        </div>
                    {% endfor %}
                {% else %}
                    <p>You are not assigned to any courses yet.</p>
                {% endif %}
            </div>
        </div>
    </div>

    <!-- Add Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
