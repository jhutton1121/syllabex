<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syllabex Teacher Dashboard</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #6c63ff;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .sidebar {
            background-color: #f8f9fa;
            height: 100vh;
            padding: 15px;
            border-right: 1px solid #ddd;
        }
        .sidebar a {
            text-decoration: none;
            color: #6c63ff;
            display: flex;
            align-items: center;
            padding: 10px 15px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .sidebar a:hover {
            background-color: #6c63ff;
            color: white;
        }
        .sidebar a svg {
            margin-right: 10px;
        }
        .main-content {
            padding: 20px;
        }
        .course-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to your Syllabex Teacher Dashboard</h1>
    </header>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 sidebar">
                <a href="/assignments/create/">
                    <!-- Icon for Create Assignment -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
                        <path d="M8 0a8 8 0 1 0 16 8A8 8 0 0 0 8 0z"/>
                        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3H4a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                    </svg>
                    Create Assignment
                </a>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 main-content">
                <h2>Your Courses</h2>
                {% if courses %}
                    {% for course in courses %}
                        <div class="course-card">
                            <h3>{{ course.name }}</h3>
                        </div>
                    {% endfor %}
                {% else %}
                    <p>You are not assigned to any courses yet.</p>
                {% endif %}
            </div>
        </div>
    </div>

    <!-- Add Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
