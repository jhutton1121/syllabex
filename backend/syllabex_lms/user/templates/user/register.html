{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Syllabex</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .logo {
            margin-bottom: 1rem;
        }
        .logo img {
            width: 150px;
            height: auto;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        .form-group {
            position: relative;
            margin-bottom: 1.5rem;
        }
        .form-group input {
            width: 100%;
            padding: 1rem;
            padding-top: 1.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        .form-group label {
            position: absolute;
            top: 0.8rem;
            left: 1rem;
            font-size: 0.9rem;
            color: #666;
            background: #fff;
            padding: 0 0.2rem;
            transform: translateY(-50%);
        }
        .btn {
            width: 100%;
            padding: 0.8rem;
            margin-top: 1rem;
            background-color: #7a4ddf;
            color: #fff;
            font-weight: bold;
            font-size: 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #6841c1;
        }
        .login-link {
            margin-top: 1rem;
            font-size: 0.9rem;
        }
        .login-link a {
            color: #7a4ddf;
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="{% static 'media/logo.png' %}" alt="Syllabex Logo">
        </div>
        <p>Create your first Syllabex course generated from your syllabus.</p>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">Username</label>
                <input type="text" id="id_username" name="username" required>
            </div>
            <div class="form-group">
                <label for="id_email">Email address</label>
                <input type="email" id="id_email" name="email" required>
            </div>
            <div class="form-group">
                <label for="id_password1">Password</label>
                <input type="password" id="id_password1" name="password1" required>
            </div>
            <div class="form-group">
                <label for="id_password2">Confirm Password</label>
                <input type="password" id="id_password2" name="password2" required>
            </div>
            <div class="form-group">
                <label for="id_role">Role</label>
                <select id="id_role" name="role" required>
                    {% for role in roles %}
                        <option value="{{ role }}">{{ role }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn">Create Account</button>
        </form>
        <div class="login-link">
            Already have an account? <a href="{% url 'user:login' %}">Login</a>
        </div>
    </div>
</body>
</html>
